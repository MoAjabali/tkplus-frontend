<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" dir="rtl">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- icon file css -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- render file css -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- main file css -->
    <link rel="stylesheet" href="../css/main-master.css">
    <link rel="stylesheet" href="../css/dashborad.css">
    <link href="../assets/icon.ico" rel="icon" type="image/x-icon" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Tathkira+ | Admin</title>
  </head>
  <body class="bg-background-light dir-rtl flex">
    <aside class="p-1 flex flex-direction-c flex-jc-space-btw w-16 bg-subtle-light min-h-fullScreen">
      <section class="flex flex-direction-c gap-3 w-full">
        <img src="../assets/tkplus.svg" class="w-8 " alt="" srcset="">
        <div class="flex flex-direction-c gap-1">
          <a href="./index.html" class="bold f-1 w-full p-1 hover-bg-primary-light hover-transitions color-content-light rounded-1"><i class="fas fa-home ml-1"></i>
            الرئيسية
          </a>
          <a href="./events.html" class="bold f-1 w-full p-1 hover-bg-primary-light hover-transitions color-content-light rounded-1"><i class="fas fa-calendar-alt ml-1"></i>
            الفعاليات
          </a>
          <a href="./tickets.html" class="bold f-1 w-full p-1 hover-bg-primary-light hover-transitions color-content-light rounded-1"><i class="fas fa-ticket-alt ml-1"></i>
            التذاكر
          </a>
          <a href="./users.html" class="bold f-1 w-full p-1 hover-bg-primary-light hover-transitions color-content-light rounded-1"><i class="fas fa-user ml-1"></i>
            المستخدمين
          </a>
          <a href="./settings.html" class="bold f-1 w-full p-1 bg-primary hover-transitions color-content-dark rounded-1"><i class="fas fa-cog ml-1"></i>
            الاعدادت
          </a>
        </div>
      </section>

      <section class="w-full flex">
        <a href="/" class="logout-btn bold f-1 w-full p-1 hover-transitions rounded-1"><i class="fas fa-sign-out-alt ml-1"></i>
          تسجل الخروج
        </a>
      </section>
    </aside>

    <main class="p-2 w-full">
      <section>
        <div class="flex flex-jc-space-btw flex-ai-center mb-2">
          <h1 class="f-3 color-content-light m-0">
            الاعدادات
          </h1>
        </div>
        <section class=" w-full flex flex-direction-c gap-2">
          <div class="flex flex-jc-space-btw flex-ai-center w-full bg-subtle-light rounded-2 p-15">
            <div>
              <p class="f-15 color-content-light bold m-0">
                المظهر العام
              </p>
              <p class="f-1 color-content-light m-0">
                تغيير المظهر بين الفاتح والداكن.
              </p>
            </div>
            <input type="range" min="1" max="2" value="1" class="toggle transition realative"/>
          </div>

          <div class="flex flex-jc-space-btw flex-ai-center w-full bg-subtle-light rounded-2 p-15">
            <div>
              <p class="f-15 color-content-light bold m-0 mb-1">
                اختر لون الواجهة الأساسي
              </p>
              <div class="flex gap-1">
                <label>
                  <input
                    checked
                    class="sr-only peer"
                    name="color-choice"
                    type="radio"
                    value="F4991A"
                  />
                  <div
                    class="w-3 h-3 rounded-full bg-primary cursor-pointer transitions color-radio"
                  ></div>
                </label>
                <label>
                  <input
                    class="sr-only peer"
                    name="color-choice"
                    type="radio"
                    value="344F1F"
                  />
                  <div
                    class="w-3 h-3 rounded-full bg-background-dark cursor-pointer transitions color-radio"
                  ></div>
                </label>
              </div>
            </div>
          </div>

          <div class="flex flex-jc-space-btw flex-ai-center w-full bg-subtle-light rounded-2 p-15">
            <div>
              <p class="f-15 color-content-light bold m-0">
                حفظ الإعدادات في المتصفح
              </p>
              <p class="f-1 color-content-light m-0">
                سيتم حفظ التغييرات في التخزين المحلي للمتصفح.
              </p>
            </div>
            <input type="range" min="1" max="2" value="1" class="toggle transition realative"/>
          </div>
        </section>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script>
      const toggles = document.querySelectorAll(".toggle");

      toggles.forEach((toggle) => {
        toggle.addEventListener("input", () => {
          if (toggle.value === "2") {
            toggle.style.background = "#F4991A";
          } else {
            toggle.style.background = "#ccc";
          }
        });
      });
    </script>
  </body>
</html>
