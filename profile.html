<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" dir="rtl">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main-master.css">
    <link href="assets/icon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Tathkira+ | الملف الشخصي</title>
  </head>
  <body class="bg-background-light dir-rtl min-h-fullScreen flex flex-direction-c flex-jc-space-btw">

    <header class="flex flex-jc-space-btw p-1 flex-ai-center dir-rtl border">
      <div>
        <img src="assets/tkplus.svg" class="w-6" alt="" srcset="">
      </div>

      <nav class="flex gap-1">
        <a href="./events.html" class="color-content-light hover-primary hover-transitions">الفعاليات</a>
        <a href="./tickets.html" class="color-content-light hover-primary hover-transitions">تذاكري</a>
        <a href="./contact.html" class="color-content-light hover-primary hover-transitions">تواصل بنا</a>
      </nav>

      <section class="flex gap-1 f-1">
        <a href="./cart.html" class="bold color-content-light hover-primary hover-transitions relative"><i class="fas fa-shopping-cart"></i> 
          <snap id="cart-badge" class="p-025 absolute bg-primary rounded-full color-content-dark hide"></snap> </a>
        <a href="./profile.html" class="bold color-primary"><i class="fas fa-user-circle"></i>
        </a>
      </section>
    </header>
  
    <main class="flex flex-ai-center flex-jc-center flex-grow-1">
      <section class="container margin-x">
        <div class="text-center">
          <h2 class="f-3 bold color-content-light m-0">الملف الشخصي</h2>
          <p class="f-125 color-content-light m-2">يمكنك تعديل بياناتك الشخصية هنا</p>
        </div>
        
        <div id="user-info-container" class="mb-2 relative"></div>
        
        <form id="profile-form" class="mt-2 space-y-6 bg-subtle-light p-8 rounded-1 flex flex-direction-c gap-1">
          <div class="flex flex-direction-c gap-1">
            <div>
              <label for="name" class="block f-1 color-content-light bold mb-05">الاسم الكامل</label>
              <input class="w-full p-1 rounded-1 border-subtle-light-1 bg-background-light" id="name" name="name" placeholder="الاسم الكامل" required type="text"/>
            </div>
            <div>
              <label for="email" class="block f-1 color-content-light bold mb-05">البريد الإلكتروني</label>
              <input class="w-full p-1 rounded-1 border-subtle-light-1 bg-background-light" id="email" name="email" placeholder="البريد الإلكتروني" required type="email" readonly/>
            </div>
            <div>
              <label for="phone" class="block f-1 color-content-light bold mb-05">رقم الهاتف</label>
              <input class="w-full p-1 rounded-1 border-subtle-light-1 bg-background-light" id="phone" name="phone" placeholder="رقم الهاتف" type="tel"/>
            </div>
            <div>
              <label for="password" class="block f-1 color-content-light bold mb-05">كلمة المرور الجديدة (اتركها فارغة إذا لم ترغب بالتغيير)</label>
              <input class="w-full p-1 rounded-1 border-subtle-light-1 bg-background-light" id="password" name="password" placeholder="كلمة المرور الجديدة" type="password"/>
            </div>
            <div>
              <label for="password_confirmation" class="block f-1 color-content-light bold mb-05">تأكيد كلمة المرور</label>
              <input class="w-full p-1 rounded-1 border-subtle-light-1 bg-background-light" id="password_confirmation" name="password_confirmation" placeholder="تأكيد كلمة المرور" type="password"/>
            </div>
          </div>
          <div class="m">
            <button class="w-full btn bg-primary color-content-dark bold rounded-1 hover-transitions" id="update-profile-btn" type="submit">
              تحديث البيانات
            </button>
          </div>
        </form>
        
        <!-- زر تسجيل الخروج -->
        <div class="text-center mt-4">
          <button id="logout-btn" class="btn bg-red color-content-dark bold rounded-1 hover-transitions">
            <i class="fas fa-sign-out-alt ml-1"></i> تسجيل الخروج
          </button>
        </div>
      </section>
      <div id="notification-container"></div>
    </main>

    <footer class="flex flex-direction-c gap-1 p-2 bg-subtle-light">
      <ul class="ul-none flex flex-jc-center gap-1 color-content-light m-0 p-0">
        <li class="hover-primary hover-transitions"><a href="">Privacy Policy</a></li>
        <li class="hover-primary hover-transitions"><a href="">Terms of Service</a></li>
        <li class="hover-primary hover-transitions"><a href="">Contact Us</a></li>
      </ul>
      <section class="flex flex-jc-center gap-1 text-center color-content-light">
        <a href=""><i class="fab fa-facebook hover-primary hover-transitions"></i></a>
        <a href=""><i class="fab fa-instagram hover-primary hover-transitions"></i></a>
        <a href=""><i class="fab fa-twitter hover-primary hover-transitions"></i></a>
      </section>
      <p class="bold color-content-light text-center m-0">
        كل الحقوق محفوظة لدي
        <sub><img src="assets/tkplus.svg" class="w-4" alt="" srcset=""></sub>
        <sup>&copy;</sup>
      </p>
    </footer>
    <script type="module" src="js/pages/profile.js"></script>
  </body>
</html>
